<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickStay - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="assets/style.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            background: linear-gradient(135deg, #FF6B35, #138808);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-body {
            padding: 2rem;
        }
        .role-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .role-btn {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .role-btn.active {
            border-color: #FF6B35;
            background: #FF6B35;
            color: white;
        }
        .role-btn:hover {
            border-color: #FF6B35;
            transform: translateY(-2px);
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
        }
        .form-control:focus {
            border-color: #FF6B35;
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #FF6B35, #138808);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 53, 0.3);
        }
        .guest-login {
            background: linear-gradient(135deg, #138808, #000080);
        }
        .admin-login {
            background: linear-gradient(135deg, #8B0000, #FF6B35);
        }
        .login-footer {
            text-align: center;
            padding: 1rem;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        .demo-credentials {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-hotel fa-3x mb-3"></i>
                <h2>QuickStay</h2>
                <p class="mb-0">Luxury Hotel Booking</p>
            </div>
            
            <div class="login-body">
                <div class="role-selector">
                    <div class="role-btn active" data-role="guest">
                        <i class="fas fa-user"></i>
                        <div>Guest</div>
                    </div>
                    <div class="role-btn" data-role="admin">
                        <i class="fas fa-user-shield"></i>
                        <div>Admin</div>
                    </div>
                </div>

                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-login w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Login
                    </button>
                </form>

                <div class="demo-credentials">
                    <h6><i class="fas fa-info-circle me-2"></i>Demo Credentials:</h6>
                    <div class="row">
                        <div class="col-6">
                            <strong>Guest:</strong><br>
                            Username: guest<br>
                            Password: guest123
                        </div>
                        <div class="col-6">
                            <strong>Admin:</strong><br>
                            Username: admin<br>
                            Password: admin123
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="login-footer">
                <a href="index.html" class="text-decoration-none">
                    <i class="fas fa-arrow-left me-2"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentRole = 'guest';

        // Role selector functionality
        document.querySelectorAll('.role-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentRole = this.dataset.role;
                
                // Update button style based on role
                const loginBtn = document.querySelector('.btn-login');
                if (currentRole === 'guest') {
                    loginBtn.className = 'btn btn-login w-100 mb-3 guest-login';
                } else {
                    loginBtn.className = 'btn btn-login w-100 mb-3 admin-login';
                }
            });
        });

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simulate authentication
            if (currentRole === 'guest') {
                if (username === 'guest' && password === 'guest123') {
                    localStorage.setItem('userRole', 'guest');
                    localStorage.setItem('username', username);
                    localStorage.setItem('isLoggedIn', 'true');
                    window.location.href = 'index.html';
                } else {
                    alert('Invalid guest credentials. Use: guest/guest123');
                }
            } else if (currentRole === 'admin') {
                if (username === 'admin' && password === 'admin123') {
                    localStorage.setItem('userRole', 'admin');
                    localStorage.setItem('username', username);
                    localStorage.setItem('isLoggedIn', 'true');
                    window.location.href = 'index.html';
                } else {
                    alert('Invalid admin credentials. Use: admin/admin123');
                }
            }
        });

        // Auto-fill demo credentials on double click
        document.getElementById('username').addEventListener('dblclick', function() {
            if (currentRole === 'guest') {
                this.value = 'guest';
            } else {
                this.value = 'admin';
            }
        });

        document.getElementById('password').addEventListener('dblclick', function() {
            if (currentRole === 'guest') {
                this.value = 'guest123';
            } else {
                this.value = 'admin123';
            }
        });
    </script>
</body>
</html>
